<style>
    .bgcolorheadercard {
        background-color: #5633b8;
    }



</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<div class="row p-5">
    <div class="col-md-3 p-5" *ngFor="let producto of productos">
        <div class="card text-center" style="width: 14rem;">
            <div class="card-header bgcolorheadercard text-white d-flex justify-content-between align-items-center">
                <b>{{producto.nombre}}</b>
                <button class="btn btn-outline-light" (click)="borrarProducto(producto.idArticulo)">
                    <i class="far fa-trash-alt"></i>
                </button>
            </div>
            <div class="card-body" style="width: 14rem; margin-bottom: 0rem;">
                <img src="{{producto.imagen}}" class="card-img-top" style="box-sizing: content-box;">
                <p>Categoria: {{ producto.categoria}}</p>
                <p>Precio: {{ producto.precio}}</p>
                <p>Disponibles: {{ producto.stock}}</p>
                <p>{{producto.descripcion}} </p>

                <button href="#" (click)="addCarro(producto)" class="btn btn-outline-success btn-block" id="carro">
                    <i class="fas fa-cart-arrow-down"></i> Comprar</button>
                <button id="boton" class="btn btn-danger">Quitar</button>
                <script>     
                    $(document).ready(function(){ 
                        $('#boton').hide();
                        $('#carro').click(()=>{
                        $('#boton').show();
                        $('#carro').hide();
                     });
                     $('#boton').click(()=>{
                        $('#boton').hide();
                        $('#carro').show();
                    });
                    });
                </script>
                <a routerLink="./carro" class="btn btn-outline-warning btn-block" id="irCarro">
                    Ver mi <i class="fas fa-shopping-cart"></i></a>
            </div>
            <!-- <app-cart *ngIf="openCart"></app-cart> -->
        </div>
    </div>
</div>
