<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th></th>
        <th>Description</th>
        <th>Done</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of getItems(); let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.action }}</td>
        <td><input type="checkbox" [(ngModel)]="item.done" /></td>
        <td [ngSwitch]="item.done">
          <span *ngSwitchCase="true">Yes</span>
          <span *ngSwitchDefault>No</span>
        </td>
      </tr>
    </tbody>
</table>


<div class="col-md-2">
    <a href="#" routerLink="/productos/agregar"><button id="nuevoP" class="btn btn-success btn-block"><i class="fa fa-plus" aria-hidden="false"></i>   Nuevo Producto</button></a>
</div>
