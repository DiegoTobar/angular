<form id="productForm">
    <div class="row">
        <div class="col-md-6">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="far fa-keyboard"> </i></span>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre del producto" required>
                </div>
        </div>
        <div class="col-md-6">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-bookmark-o"> </i></span>
                    <input type="text" class="form-control" id="categoria" placeholder="Categoria" required>
                </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-4">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-money" aria-hidden="true"> </i></span>
                <input type="number" class="form-control" name="precio" id="precio" min="0" placeholder="Precio del producto" step="any" required>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">¿Descuento?</span>
                <select class="custom-select" name="descuento" id="descuento" >
                    <option value="Si">Si</option> 
                    <option value="No" selected>No</option>
                </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group-prepend">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="imagen" >
                    <label class="custom-file-label" for="validatedCustomFile">Elegir imagen...</label>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" >
            <div class="form-group" align="center" >
                <label for="exampleFormControlTextarea1">Descripción del Producto:</label>
                <textarea class="form-control" id="descripcion" rows="1" placeholder="Sin descripción"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-2">
            <button class="btn btn-primary btn-block" type="button"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i>   Descartar</button>
        </div>
        <div class="col-md-2">
            <button type="submit" id="guardar" class="btn btn-success btn-block"><i class="fa fa-floppy-o" aria-hidden="false"></i>    Guardar</button>
        </div>
    </div>
  </form>
